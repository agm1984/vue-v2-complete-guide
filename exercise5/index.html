<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>


<div id="exercise">
  <!-- 1) Hook up the button to toggle the display of the two paragraphs.
    Use both v-if and v-show and inspect the elements to see the difference -->
  <div>
    <button @click="isShown = !isShown">Toggle (isShown: {{ isShown }})</button>
    <p v-if="isShown">You either see me show=true...</p>
    <p v-if="!isShown">...or me show=false</p>
    <p v-show="isShown">You either see me show=true...</p>
    <p v-show="!isShown">...or me show=false</p>
  </div>
  <hr>
  <!-- 2) Output an <ul> of array elements of your choice. Also print the index
    of each element. -->
  <ul v-for="(item, i) in array">
    <li :key="item">{{ item }} ({{ i }})</li>
  </ul>
  <hr>
  <!-- 3) Print all key-value pairs of the following object:
    {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}.
    Also print the index of each item. -->
  <ul v-for="(value, key, i) in myObject">
    <li :key="value">
      {{ key }}: {{ value }} ({{ i }})
    </li>
  </ul>
  <hr>
  <!-- 4) Print the following object (only the values) and also create a
    nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]}
    (hint: use v-for and v-if to achieve this) -->
  <ul v-for="value in testData">
    <li v-if="Array.isArray(value) === true">
      <span
        v-for="item in value"
        :key="item"
      >
        {{ item }}
      </span>
    </li>
    <li v-else>{{ value }}</li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>

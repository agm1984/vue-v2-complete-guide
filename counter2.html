<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="increase">Click me (increase)</button>
    <button v-on:click="decrease">Click me (decrease)</button>
    <p>{{ counter }}</p>
    <p>Result: {{ result }}</p>
  </div>
  <script>
    new Vue({
        el: '#app',
        data: {
          counter: 0,
          result: '',
        },
        methods: {
          increase: function() {
            this.counter++
            this.result = this.counter > 5
              ? 'Greater than 5'
              : 'Less than 5'
          },
          decrease: function() {
            this.counter--
            this.result = this.counter > 5
              ? 'Greater than 5'
              : 'Less than 5'
          },
        }
      })
  </script>
</body>
</html>
